      description: Get all incidents for a given organization. If the `with_users`
        query parameter is not set, the included attribute and associated user relationships
        will not be returned.
      operationId: GetIncidents
      parameters:
      - description: Include user data in api response.
        explode: true
        in: query
        name: with_users
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: maximum number of incidents to return.
        explode: true
        in: query
        name: page[limit]
        required: false
        schema:
          default: 1000
          format: int64
          type: integer
        style: form
      - description: index of the first element for the query.
        explode: true
        in: query
        name: page[offset]
        required: false
        schema:
          default: 0
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncidentListPayload'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Authentication error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
      summary: Get a list of incidents
      tags:
      - Incidents
      x-unstable: true
    post:
      description: Creates a new incident.
      operationId: CreateIncident
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IncidentCreateWithInitialDataPayload'
        description: Incident Payload.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
